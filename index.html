<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan Riva & Pasangan</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fefefe, #ffeef0);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .invitation {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      padding: 40px 30px;
      text-align: center;
    }
    .invitation h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #d6336c;
      margin-bottom: 10px;
    }
    .invitation h2 {
      font-size: 1.2rem;
      font-weight: 400;
      color: #555;
      margin-bottom: 30px;
    }
    .details {
      text-align: left;
      margin-bottom: 30px;
      font-size: 1rem;
      line-height: 1.6;
    }
    .details p {
      margin-bottom: 10px;
    }
    .footer {
      font-size: 0.9rem;
      color: #888;
      margin-top: 20px;
    }
    .rsvp {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #d6336c;
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .rsvp:hover {
      background-color: #b52a59;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>Riva & Pasangan</h1>
    <h2>Mengundang Anda untuk hadir di hari bahagia kami</h2>

    <div class="details">
      <p><strong>Hari/Tanggal:</strong> Sabtu, 10 Juni 2026</p>
      <p><strong>Waktu:</strong> 10.00 WIB – Selesai</p>
      <p><strong>Tempat:</strong> Gedung Serba Guna Sukamaju, Desa Sukamaju, Kec. Cilawu, Garut</p>
      <p><strong>Dress Code:</strong> Smart Casual / Elegan</p>
    </div>

    <a class="rsvp" href="tel:0812xxxxxxxx">RSVP</a>

    <div class="footer">
      ✨ “Dua hati, satu cinta, selamanya.” ✨
    </div>
  </div>
</body>
</html>
